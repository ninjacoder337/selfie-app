<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>


<body>
    <div class="container">
    <center>
        <a id="link" download="myselfie.png"></a>
        <h1>Voice Activated Selfie App
            <img id="logo_png" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:rgb(255, 0, 0)">In order for the app to work, press allow on the pop-up. After that you give a
            voice command</h4>

            <div class="form-group">
                <h3>Say "Take my Selfie</h3>
                <label>Your voice output :</label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </div>

            <button class="btn btn-primary" onclick="start()">Start</button>
            <p>Press the start button</p>

            <label>Your webcam :</label>
            <div id="camera"></div>
            <br>
            <label>Your Selfie Will Appear here</label>
            <div id="result"></div>
    </center>
</div>
    <script src="main.js"></script>
    
</body>
</html>
